<div class="reset-password-container">
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <div class="form-header">
      <h2>Reset Password</h2>
      <p>Enter your current password and choose a new one</p>
    </div>

    <div class="form-group">
      <label for="currentPassword">Current Password</label>
      <input
        type="password"
        id="currentPassword"
        formControlName="currentPassword"
        placeholder="Enter current password"
      />
      <div *ngIf="resetForm.get('currentPassword')?.touched && resetForm.get('currentPassword')?.invalid">
        <small class="error" *ngIf="resetForm.get('currentPassword')?.errors?.['required']">Current password is required.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input
        type="password"
        id="newPassword"
        formControlName="newPassword"
        placeholder="Enter new password"
      />
      <div *ngIf="resetForm.get('newPassword')?.touched && resetForm.get('newPassword')?.invalid">
        <small class="error" *ngIf="resetForm.get('newPassword')?.errors?.['required']">New password is required.</small>
        <small class="error" *ngIf="resetForm.get('newPassword')?.errors?.['minlength']">Password must be at least 6 characters.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm New Password</label>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        placeholder="Confirm new password"
      />
      <div *ngIf="resetForm.get('confirmPassword')?.touched && resetForm.get('confirmPassword')?.invalid">
        <small class="error" *ngIf="resetForm.get('confirmPassword')?.errors?.['required']">Password confirmation is required.</small>
        <small class="error" *ngIf="resetForm.get('confirmPassword')?.errors?.['passwordMismatch']">Passwords do not match.</small>
      </div>
    </div>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="success-message" *ngIf="successMessage">
      {{ successMessage }}
    </div>

    <div class="form-actions">
      <button type="button" class="btn-secondary" (click)="goBack()">Cancel</button>
      <button type="submit" class="btn-primary" [disabled]="!resetForm.valid">Reset Password</button>
    </div>
  </form>
</div>
