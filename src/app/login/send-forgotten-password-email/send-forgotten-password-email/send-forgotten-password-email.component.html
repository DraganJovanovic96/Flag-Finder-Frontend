<div class="send-email-container">
  <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
    <div class="form-header">
      <h2>Reset Password</h2>
      <p>Enter your email address and we'll send you a link to reset your password</p>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Enter your email"
      />
      <div *ngIf="emailForm.get('email')?.touched && emailForm.get('email')?.invalid">
        <small class="error" *ngIf="emailForm.get('email')?.errors?.['required']">Email is required.</small>
        <small class="error" *ngIf="emailForm.get('email')?.errors?.['email']">Please enter a valid email address.</small>
      </div>
    </div>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <div class="success-message" *ngIf="successMessage">
      {{ successMessage }}
    </div>

    <div class="form-actions">
      <button type="button" class="btn-secondary" (click)="goBack()">Back to Login</button>
      <button type="submit" class="btn-primary" [disabled]="!emailForm.valid">Send Reset Link</button>
    </div>
  </form>
</div>
