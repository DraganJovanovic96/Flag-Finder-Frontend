<div class="app-container">
  <header class="header">
    <h1>Flag Finder</h1>
    <div class="flags-rope-background"></div>
  </header>
  
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <footer class="api-credits">
    <div class="credits-content">
      <span>Powered by </span>
      <a href="https://restcountries.com" target="_blank" rel="noopener">REST Countries</a>
      <span> & </span>
      <a href="https://flagcdn.com" target="_blank" rel="noopener">FlagCDN</a>
    </div>
  </footer>

  <div #inviteModal 
       class="invite-modal" 
       [class.closing]="isClosing"
       *ngIf="pendingInvite as inv">
    <div class="invite-card">
      <h3>Game Invitation</h3>
      <p><strong>{{ inv.initiatorUserName }}</strong> invited you to join a game.</p>
      <div class="actions">
        <button class="btn-secondary" (click)="declineInvite()">Decline</button>
        <button class="btn-primary" (click)="acceptInvite()">Accept</button>
      </div>
    </div>
  </div>
</div>
